<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Pedidos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Pedidos</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Data do pedido</th>
							<th>Pessoa</th>
							<th>Total</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidos}">
							<td th:text="${pedido.id}"></td>
                                                        <td th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy')}"></td>
							<td th:text="${pedido.pessoa.id + ' - ' + pedido.pessoa.nome } "></td>
							<td th:text="${pedido.total}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/pedido/edit/{id}(id=${pedido.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/pedido/delete/{id}(id=${pedido.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/pedido/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
