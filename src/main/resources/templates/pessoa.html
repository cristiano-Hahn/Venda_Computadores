<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de clientes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de entidades</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Endereço</th>
							<th>Bairro</th>
                                                        <th>N°Imovel</th>
                                                        <th>Cnpj/Cpf</th>
                                                        <th>Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pessoa : ${pessoas}">
							<td th:text="${pessoa.id}"></td>
							<td th:text="${pessoa.nome}"></td>
							<td th:text="${pessoa.endereco}"></td>
                                                        <td th:text="${pessoa.bairro}"></td>
                                                        <td th:text="${pessoa.num_bairro}"></td>
                                                        <td th:text="${pessoa.cpf_cnpj}"></td>
                                                        <td th:text="${pessoa.tipo_pesssoa}"></td>
						        <!--<td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>-->
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/pessoa/edit/{id}(id=${pessoa.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/pessoa/delete/{id}(id=${pessoa.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/cliente/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
